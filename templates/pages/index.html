<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.svg') }}" type="image/x-icon">
</head>
</head>

<body class="w-full">
    {% include 'components/header.html' %}

    <section>
        <div class="mt-5 sm:mt-0 h-[100vh] flex items-center justify-center">
            <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h1 id="hero-text"
                        class="font-roboto text-3xl font-extrabold sm:text-6xl sm:font-extrabold text-[#c2dadb] leading-tight animate-blink overflow-hidden min-h-[3em]">
                    </h1>
                </div>
                <div class="md:w-1/2 flex justify-center">
                    <img class="w-full max-w-2xl" src="{{ url_for('static', filename='assets/vector2.png') }}" alt="vector">
                </div>
            </div>
        </div>
    </section>

    {% include 'components/footer.html' %}
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const heroTextElement = document.getElementById("hero-text");
        const phrases = [
            "Your Research, Summarized!",
            "Effortless Faculty Profiles.",
            "Streamline Your Publications."
        ];

        let phraseIndex = 0;
        let letterIndex = 0;
        let currentPhrase = "";
        let isDeleting = false;
        let speed = 100;

        function typeEffect() {
            heroTextElement.textContent = currentPhrase.slice(0, letterIndex) + '|';

            if (!isDeleting && letterIndex <= phrases[phraseIndex].length) {
                letterIndex++;
                heroTextElement.textContent = phrases[phraseIndex].slice(0, letterIndex) + '|';
            }

            if (isDeleting && letterIndex <= phrases[phraseIndex].length) {
                letterIndex--;
                heroTextElement.textContent = phrases[phraseIndex].slice(0, letterIndex) + '|';
            }

            if (letterIndex === phrases[phraseIndex].length) {
                isDeleting = true;
                speed = 50;
                setTimeout(typeEffect, 1000);
                return;
            }

            if (isDeleting && letterIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                speed = 100;
            }

            setTimeout(typeEffect, speed);
        }

        setTimeout(typeEffect, 1000);
    });
</script>


</html>
